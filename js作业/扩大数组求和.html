    <script>
        //将一个数组扩大到100倍，求和
        arr = [1, 2, 3]
        function sum(arr) {
            new Promise(function (resolve, reject) {
                let newArr = []
                arr.forEach(function (item) {
                    item = item * 100
                    // console.log(item);
                    newArr.push(item)
                })
                // console.log(newArr);
                const data = newArr.reduce(function (oldValue, currentValue) {
                    return oldValue + currentValue
                })
                console.log(data);
            })
        }
        sum(arr)

        // [1,2,3] ==> [100,200,300] ==> 求和
    </script>
